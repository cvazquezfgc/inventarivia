<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventari via FGC</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden; /* Eliminar las barras de desplazamiento */
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100%; /* El mapa ocupa toda la altura de la ventana */
            width: 100%;  /* El mapa ocupa todo el ancho de la ventana */
        }
        #info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            z-index: 1000;
        }
        #info table {
            width: 100%;
            border-collapse: collapse;
        }
        #info th, #info td {
            padding: 4px;
            text-align: left;
        }
        #info th {
            background-color: #f4f4f4;
        }
        .highlighted {
            color: yellow;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info">
        <table>
            <tr><th>Campo</th><th>Valor</th></tr>
            <tr><td>LINIA</td><td id="info-linia"></td></tr>
            <tr><td>TRAM</td><td id="info-tram"></td></tr>
            <tr><td>VIA</td><td id="info-via"></td></tr>
            <tr><td>Gauge</td><td id="info-gauge"></td></tr>
            <tr><td>Maxspeed</td><td id="info-maxspeed"></td></tr>
            <tr><td>Voltage</td><td id="info-voltage"></td></tr>
        </table>
    </div>
    <script>
        // Inicializar el mapa
        var map = L.map('map', {
            center: [41.3879, 2.16992],
            zoom: 10,
            maxZoom: 20
        });

        // Definir las capas base
        var openStreetMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        var selectedFeature = null;
        var cursorMarker = null;
        var distanceMarker = null;

        // Cargar el archivo GeoJSON desde GitHub
        fetch('https://raw.githubusercontent.com/cvazquezfgc/inventarivia/main/linies.geojson')
            .then(response => response.json())
            .then(data => {
                var geojsonLayer = L.geoJSON(data, {
                    style: function (feature) {
                        return {
                            color: '#555555', // Gris oscuro para las líneas
                            weight: 3
                        };
                    },
                    onEachFeature: function (feature, layer) {
                        layer.on('click', function (e) {
                            if (selectedFeature) {
                                selectedFeature.setStyle({ color: '#555555' }); // Cambiar a gris oscuro
                            }
                            selectedFeature = layer;
                            layer.setStyle({ color: 'yellow' }); // Resaltar en amarillo

                            updateInfo(feature.properties); // Actualizar la tabla de información

                            // Detener la actualización dinámica mientras está seleccionado
                            map.off('mousemove', onMapMouseMove);
                        });
                    }
                }).addTo(map);

                // Deseleccionar elemento al hacer clic fuera
                map.on('click', function (e) {
                    if (selectedFeature) {
                        selectedFeature.setStyle({ color: '#555555' });
                        selectedFeature = null;

                        // Reanudar la actualización dinámica
                        map.on('mousemove', onMapMouseMove);
                    }
                });

                function onMapMouseMove(e) {
                    var closestPoint = null;
                    var minDistance = Infinity;

                    geojsonLayer.eachLayer(function (layer) {
                        var line = turf.lineString(layer.feature.geometry.coordinates);
                        var point = turf.point([e.latlng.lng, e.latlng.lat]);
                        var snapped = turf.nearestPointOnLine(line, point);
                        var distance = turf.distance(turf.point(line.geometry.coordinates[0]), snapped, { units: 'kilometers' });

                        if (snapped.properties.dist <= 0.01 && snapped.properties.dist < minDistance) { // 0.01 approx 1 km radius
                            closestPoint = snapped;
                            minDistance = snapped.properties.dist;
                        }
                    });

                    if (closestPoint) {
                        var latlng = L.latLng(closestPoint.geometry.coordinates[1], closestPoint.geometry.coordinates[0]);

                        if (!cursorMarker) {
                            cursorMarker = L.circleMarker(latlng, {
                                radius: 6,
                                color: 'green',
                                weight: 2,
                                fillOpacity: 1
                            }).addTo(map);
                        } else {
                            cursorMarker.setLatLng(latlng);
                        }

                        if (!distanceMarker) {
                            distanceMarker = L.marker(latlng, {
                                icon: L.divIcon({
                                    className: 'highlighted',
                                    html: '<div>' + minDistance.toFixed(2) + ' km</div>',
                                    iconAnchor: [-20, 15]
                                })
                            }).addTo(map);
                        } else {
                            distanceMarker.setLatLng(latlng);
                            distanceMarker._icon.innerHTML = '<div>' + minDistance.toFixed(2) + ' km</div>';
                        }

                        // Actualizar la tabla de información con la distancia
                        updateDynamicDistance(minDistance);
                    }
                }

                map.on('mousemove', onMapMouseMove);

                function updateInfo(properties) {
                    document.getElementById('info-linia').textContent = properties.LINIA || '';
                    document.getElementById('info-tram').textContent = properties.TRAM || '';
                    document.getElementById('info-via').textContent = properties.VIA || '';
                    document.getElementById('info-gauge').textContent = properties.gauge || '';
                    document.getElementById('info-maxspeed').textContent = properties.maxspeed || '';
                    document.getElementById('info-voltage').textContent = properties.voltage || '';
                }

                function updateDynamicDistance(distance) {
                    if (!selectedFeature) {
                        document.getElementById('info-linia').textContent = 'Distancia';
                        document.getElementById('info-tram').textContent = distance.toFixed(2) + ' km';
                        document.getElementById('info-via').textContent = '';
                        document.getElementById('info-gauge').textContent = '';
                        document.getElementById('info-maxspeed').textContent = '';
                        document.getElementById('info-voltage').textContent = '';
                    }
                }
            })
            .catch(error => console.log(error));
    </script>
</body>
</html>
