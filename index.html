<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventari via FGC</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #map {
            height: 100vh;
            width: 100vw;
        }

        #attributes-table {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-height: 200px;
            max-width: 300px;
            z-index: 1000;
        }

        #attributes-table table {
            width: 100%;
            border-collapse: collapse;
        }

        #attributes-table th, #attributes-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .leaflet-popup-content-wrapper {
            padding: 0;
            border-radius: 8px;
        }

        .leaflet-popup-content {
            margin: 0;
            padding: 8px;
        }

        .leaflet-popup-content td {
            font-size: 12px;
            padding: 4px;
        }

        .distance-label {
            position: absolute;
            color: green;
            background-color: white;
            border: 2px solid green;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 14px;
            line-height: 16px;
            text-align: center;
            pointer-events: none;
            z-index: 1000;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="attributes-table">
        <table>
            <thead>
                <tr>
                    <th>Campo</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        var map = L.map('map', {
            center: [41.3879, 2.16992],
            zoom: 10,
            maxZoom: 20
        });

        var openStreetMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        var baseMaps = {
            "OpenStreetMap": openStreetMapLayer
        };

        L.control.layers(baseMaps).addTo(map);

        var selectedFeature = null;

        // Cargar el archivo GeoJSON
        fetch('https://raw.githubusercontent.com/cvazquezfgc/inventarivia/main/linies.geojson')
            .then(response => response.json())
            .then(data => {
                var lineLayers = L.geoJSON(data, {
                    style: function () {
                        return { color: '#808080' }; // gris claro para las lÃ­neas
                    },
                    onEachFeature: function (feature, layer) {
                        layer.on('click', function () {
                            if (selectedFeature) {
                                selectedFeature.setStyle({ color: '#808080' }); // deseleccionar (gris claro)
                            }
                            selectedFeature = layer;
                            layer.setStyle({ color: 'yellow' }); // seleccionar (amarillo)
                            updateTable(feature.properties);
                        });

                        layer.on('mousemove', function (e) {
                            var latlng = e.latlng;
                            var closestPoint = layer.closestLayerPoint(map.latLngToLayerPoint(latlng));
                            var distance = calculateDistance(feature.geometry.coordinates, map.layerPointToLatLng(closestPoint));

                            updateDynamicTable(feature.properties, distance);
                            updateDistanceLabel(latlng, distance);
                        });
                    }
                }).addTo(map);
            })
            .catch(error => console.log(error));

        function calculateDistance(coords, latlng) {
            var line = turf.lineString(coords);
            var pt = turf.point([latlng.lng, latlng.lat]);
            var distance = turf.pointToLineDistance(pt, line, { units: 'meters' });
            return distance;
        }

        function updateTable(properties) {
            var tableBody = document.querySelector('#attributes-table tbody');
            tableBody.innerHTML = '';

            for (var key in properties) {
                if (properties.hasOwnProperty(key)) {
                    var row = document.createElement('tr');
                    var cell1 = document.createElement('td');
                    var cell2 = document.createElement('td');
                    cell1.textContent = key;
                    cell2.textContent = properties[key];
                    row.appendChild(cell1);
                    row.appendChild(cell2);
                    tableBody.appendChild(row);
                }
            }
        }

        function updateDynamicTable(properties, distance) {
            var tableBody = document.querySelector('#attributes-table tbody');
            tableBody.innerHTML = '';

            for (var key in properties) {
                if (properties.hasOwnProperty(key)) {
                    var row = document.createElement('tr');
                    var cell1 = document.createElement('td');
                    var cell2 = document.createElement('td');
                    cell1.textContent = key;
                    cell2.textContent = properties[key];
                    row.appendChild(cell1);
                    row.appendChild(cell2);
                    tableBody.appendChild(row);
                }
            }

            var distanceRow = document.createElement('tr');
            var distanceCell1 = document.createElement('td');
            var distanceCell2 = document.createElement('td');
            distanceCell1.textContent = 'Distancia desde el inicio';
            distanceCell2.textContent = `${distance.toFixed(2)} m`;
            distanceRow.appendChild(distanceCell1);
            distanceRow.appendChild(distanceCell2);
            tableBody.appendChild(distanceRow);
        }

        function updateDistanceLabel(latlng, distance) {
            var label = document.querySelector('.distance-label');
            if (!label) {
                label = document.createElement('div');
                label.className = 'distance-label';
                document.body.appendChild(label);
            }
            label.style.left = (latlng.containerPoint.x + 15) + 'px';
            label.style.top = (latlng.containerPoint.y - 15) + 'px';
            label.textContent = `${distance.toFixed(2)} m`;
        }

        map.on('click', function (e) {
            if (selectedFeature) {
                selectedFeature.setStyle({ color: '#808080' }); // deseleccionar (gris claro)
                selectedFeature = null;
                document.querySelector('.distance-label').style.display = 'none';
            }
        });
    </script>
</body>
</html>
