<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventari via FGC</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #map {
            height: 100vh; /* El mapa ocupa toda la altura de la ventana */
            width: 100vw;  /* El mapa ocupa todo el ancho de la ventana */
        }

        #info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            padding: 10px;
            max-height: 150px;
            overflow-y: auto;
            display: none; /* El panel está oculto por defecto */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info-panel">
        <table>
            <thead>
                <tr>
                    <th>LINIA</th>
                    <th>TRAM</th>
                    <th>VIA</th>
                    <th>Gauge</th>
                    <th>Max Speed</th>
                </tr>
            </thead>
            <tbody id="info-table">
                <!-- Los valores se insertarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>
    <script>
        var map = L.map('map', {
            center: [41.3879, 2.16992],
            zoom: 10,
            maxZoom: 20
        });

        // Definir las capas base
        var openStreetMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        var googleSatelliteLayer = L.tileLayer('http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}', {
            attribution: 'Map data © Google',
            maxZoom: 20
        });

        var pnoaLayer = L.tileLayer.wms('http://www.ign.es/wms-inspire/pnoa-ma', {
            layers: 'OI.OrthoimageCoverage',
            format: 'image/png',
            transparent: false,
            continuousWorld: true,
            attribution: 'PNOA cedido por © <a href="http://www.ign.es/ign/main/index.do" target="_blank">Instituto Geográfico Nacional de España</a>'
        });

        var cartoPositronLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://carto.com/attributions">Carto</a>',
            maxZoom: 20
        });

        var ortoHibridaICGC = L.tileLayer('https://geoserveis.icgc.cat/servei/catalunya/contextmaps/wmts/contextmaps-orto-estandard/MON3857NW/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Catalunya: Institut Cartogràfic i Geològic de Catalunya CC-BY-SA-3, Gencat i altres.<br> Resta del món: <a href="https://openmaptiles.org/" target="_blank">© OpenMapTiles</a>; © OpenStreetMap contributors; © Mapzen, OpenStreetMap, and others; World Imagery ©ESRI.<a href="https://www.icgc.cat/Aplicacions/Visors/ContextMaps#credits" target="_blank">...Més detall</a>'
        });

        var topoGrisSimMonICGC = L.tileLayer('https://geoserveis.icgc.cat/servei/catalunya/contextmaps/wmts/contextmaps-mapa-base-gris-simplificat/MON3857NW/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Catalunya: Institut Cartogràfic i Geològic de Catalunya CC-BY-SA-3, Gencat i altres.<br> Resta del món: <a href="https://openmaptiles.org/" target="_blank">© OpenMapTiles</a>; © OpenStreetMap contributors; © Mapzen, OpenStreetMap, and others; World Imagery ©ESRI.<a href="https://www.icgc.cat/Aplicacions/Visors/ContextMaps#credits" target="_blank">...Més detall</a>'
        });

        var baseMaps = {
            "OpenStreetMap": openStreetMapLayer,
            "Google Satellite": googleSatelliteLayer,
            "PNOA Ortofoto": pnoaLayer,
            "Carto Positron": cartoPositronLayer,
            "ICGC orto": ortoHibridaICGC,
            "ICGC topo": topoGrisSimMonICGC
        };

        L.control.layers(baseMaps).addTo(map);

        var selectedLayer = null;

        // Cargar el archivo GeoJSON desde GitHub
        fetch('https://raw.githubusercontent.com/cvazquezfgc/inventarivia/main/linies.geojson')
            .then(response => response.json())
            .then(data => {
                var geojsonLayer = L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        layer.on('click', function (e) {
                            // Deseleccionar el elemento anterior si existe
                            if (selectedLayer) {
                                geojsonLayer.resetStyle(selectedLayer);
                            }

                            // Seleccionar el nuevo elemento
                            selectedLayer = layer;
                            layer.setStyle({ color: 'yellow' });

                            // Mostrar los valores en el panel de información
                            var infoPanel = document.getElementById('info-panel');
                            var infoTable = document.getElementById('info-table');
                            infoTable.innerHTML = `
                                <tr>
                                    <td>${feature.properties.LINIA}</td>
                                    <td>${feature.properties.TRAM}</td>
                                    <td>${feature.properties.VIA}</td>
                                    <td>${feature.properties.gauge}</td>
                                    <td>${feature.properties.maxspeed}</td>
                                </tr>
                            `;
                            infoPanel.style.display = 'block';
                        });
                    }
                }).addTo(map);

                // Deseleccionar si se hace clic fuera de un elemento
                map.on('click', function (e) {
                    if (selectedLayer) {
                        geojsonLayer.resetStyle(selectedLayer);
                        selectedLayer = null;

                        // Ocultar el panel de información
                        var infoPanel = document.getElementById('info-panel');
                        var infoTable = document.getElementById('info-table');
                        infoTable.innerHTML = ''; // Vaciar la tabla
                        infoPanel.style.display = 'none'; // Ocultar el panel
                    }
                });
            })
            .catch(error => console.log('Error al cargar el archivo GeoJSON:', error));
    </script>
</body>
</html>
