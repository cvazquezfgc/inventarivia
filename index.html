<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventari via FGC</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.21.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.2"></script>
    <style>
        body {
            margin: 0;
            font-family: 'San Francisco', Arial, sans-serif;
            background-color: #2e2e2e;
            color: #fff;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
        #info-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 66.66%;
            max-height: 30%;
            background-color: #2e2e2e;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            color: #fff;
        }
        #chart {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 33.33%;
            max-height: 30%;
            background-color: #2e2e2e;
            color: #fff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info-panel" style="display: none;">
        <table id="attributes-table">
            <!-- Aquí se llenará la información de atributos -->
        </table>
    </div>
    <div id="chart"></div>
    <script>
        // Inicializar el mapa
        var map = L.map('map', {
            center: [41.3879, 2.16992],
            zoom: 10,
            maxZoom: 20
        });

        // Definir las capas base
        var openStreetMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        });

        var googleSatelliteLayer = L.tileLayer('http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}', {
            attribution: 'Map data © Google',
            maxZoom: 20
        });

        var pnoaLayer = L.tileLayer.wms('http://www.ign.es/wms-inspire/pnoa-ma', {
            layers: 'OI.OrthoimageCoverage',
            format: 'image/png',
            transparent: false,
            continuousWorld: true,
            attribution: 'PNOA cedido por © <a href="http://www.ign.es/ign/main/index.do" target="_blank">Instituto Geográfico Nacional de España</a>'
        });

        var cartoPositronLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://carto.com/attributions">Carto</a>',
            maxZoom: 20
        });

        // Capas ICGC
        var ortoHibridaICGC = L.tileLayer('https://geoserveis.icgc.cat/servei/catalunya/contextmaps/wmts/contextmaps-orto-estandard/MON3857NW/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Catalunya: Institut Cartogràfic i Geològic de Catalunya CC-BY-SA-3, Gencat i altres.<br> Resta del món: <a href="https://openmaptiles.org/" target="_blank">© OpenMapTiles</a>; © OpenStreetMap contributors; © Mapzen, OpenStreetMap, and others; World Imagery ©ESRI.<a href="https://www.icgc.cat/Aplicacions/Visors/ContextMaps#credits" target="_blank">...Més detall</a>'
        });

        var topoGrisSimMonICGC = L.tileLayer('https://geoserveis.icgc.cat/servei/catalunya/contextmaps/wmts/contextmaps-mapa-base-gris-simplificat/MON3857NW/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Catalunya: Institut Cartogràfic i Geològic de Catalunya CC-BY-SA-3, Gencat i altres.<br> Resta del món: <a href="https://openmaptiles.org/" target="_blank">© OpenMapTiles</a>; © OpenStreetMap contributors; © Mapzen, OpenStreetMap, and others; World Imagery ©ESRI.<a href="https://www.icgc.cat/Aplicacions/Visors/ContextMaps#credits" target="_blank">...Més detall</a>'
        });

        // Agregar una capa base inicial
        openStreetMapLayer.addTo(map);

        // Definir los controles de capas
        var baseMaps = {
            "OpenStreetMap": openStreetMapLayer,
            "Google Satellite": googleSatelliteLayer,
            "PNOA Ortofoto": pnoaLayer,
            "Carto Positron": cartoPositronLayer,
            "ICGC orto": ortoHibridaICGC,
            "ICGC topo": topoGrisSimMonICGC
        };

        L.control.layers(baseMaps).addTo(map);

        // Cargar el archivo GeoJSON desde GitHub
        var selectedFeature = null;

        fetch('https://raw.githubusercontent.com/cvazquezfgc/inventarivia/main/linies.geojson')
            .then(response => response.json())
            .then(data => {
                var geojsonLayer = L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        layer.on('click', function () {
                            if (selectedFeature) {
                                selectedFeature.setStyle({ color: '#3388ff' });
                            }
                            selectedFeature = layer;
                            layer.setStyle({ color: 'yellow' });

                            var attributes = feature.properties;
                            var table = document.getElementById('attributes-table');
                            table.innerHTML = '';
                            for (var key in attributes) {
                                var row = table.insertRow();
                                var cell1 = row.insertCell(0);
                                var cell2 = row.insertCell(1);
                                cell1.innerHTML = key;
                                cell2.innerHTML = attributes[key];
                            }

                            document.getElementById('info-panel').style.display = 'block';

                            // Resaltar la barra correspondiente en el gráfico
                            updateChartHighlight(attributes.LINIA);
                        });
                    }
                }).addTo(map);

                // Calcular las longitudes totales por línea
                var lineLengths = {};
                data.features.forEach(function (feature) {
                    var line = feature.properties.LINIA;
                    var length = turf.length(feature, { units: 'kilometers' });
                    if (!lineLengths[line]) {
                        lineLengths[line] = 0;
                    }
                    lineLengths[line] += length;
                });

                // Convertir los datos en un array para Vega-Lite
                var chartData = [];
                for (var line in lineLengths) {
                    chartData.push({ line: line, length: lineLengths[line].toFixed(2) + ' km' });
                }

                // Ordenar los datos por longitud en orden descendente
                chartData.sort(function (a, b) {
                    return parseFloat(b.length) - parseFloat(a.length);
                });

                // Crear el gráfico con Vega-Lite
                vegaEmbed('#chart', {
                    $schema: 'https://vega.github.io/schema/vega-lite/v5.json',
                    data: { values: chartData },
                    mark: 'bar',
                    encoding: {
                        y: { field: 'line', type: 'nominal', axis: { labelColor: '#fff', labelFontSize: 14 } },
                        x: { field: 'length', type: 'quantitative', axis: { title: null, labels: false, grid: false } },
                        text: { field: 'length', type: 'nominal' },
                        color: { value: '#3388ff' },
                    },
                    config: {
                        background: '#2e2e2e',
                        view: { stroke: null },
                        mark: { color: '#3388ff' },
                        text: { color: '#fff', align: 'left', dx: 3 },
                    },
                });

                function updateChartHighlight(selectedLine) {
                    vegaEmbed('#chart', {
                        $schema: 'https://vega.github.io/schema/vega-lite/v5.json',
                        data: { values: chartData },
                        mark: 'bar',
                        encoding: {
                            y: { field: 'line', type: 'nominal', axis: { labelColor: '#fff', labelFontSize: 14 } },
                            x: { field: 'length', type: 'quantitative', axis: { title: null, labels: false, grid: false } },
                            text: { field: 'length', type: 'nominal' },
                            color: {
                                condition: {
                                    test: `datum.line === '${selectedLine}'`,
                                    value: 'yellow'
                                },
                                value: '#3388ff'
                            },
                        },
                        config: {
                            background: '#2e2e2e',
                            view: { stroke: null },
                            mark: { color: '#3388ff' },
                            text: { color: '#fff', align: 'left', dx: 3 },
                        },
                    });
                }
            });
    </script>
</body>
</html>
