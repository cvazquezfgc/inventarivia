<!DOCTYPE html>
<html>
<head>
    <title>Inventari via FGC</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        /* Asegura que el HTML y el cuerpo ocupen todo el espacio de la ventana */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Opcional, para evitar barras de desplazamiento */
        }

        /* Hace que el mapa ocupe todo el espacio disponible */
        #map {
            width: 100vw;  /* Asegura que el mapa ocupe todo el ancho de la ventana */
            height: 100vh; /* Asegura que el mapa ocupe todo el alto de la ventana */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Inicializar el mapa con opciones de zoom
        var map = L.map('map', {
            center: [41.3879, 2.16992],
            zoom: 10,
            minZoom: 5, // Nivel mínimo de zoom permitido
            maxZoom: 30 // Nivel máximo de zoom permitido
        });

        // Cargar una capa base (OpenStreetMap) con nivel máximo de zoom
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19 // Ajusta este valor según la capacidad de zoom de la capa de teselas
        }).addTo(map);

        // Cargar el archivo GeoJSON desde GitHub
        fetch('https://raw.githubusercontent.com/cvazquezfgc/inventarivia/main/linies.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data).addTo(map);
            })
            .catch(error => console.log(error));
    </script>
</body>
</html>
