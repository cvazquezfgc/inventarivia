<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventari via FGC</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'San Francisco', Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1; /* Asegurarse de que el mapa esté debajo del panel */
        }
        #info-panel {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background-color: #ffffff;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            color: #333;
            border-top: 1px solid #ddd;
            z-index: 2; /* Asegurarse de que el panel esté por encima del mapa */
            display: none; /* Inicialmente oculto */
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        td {
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info-panel">
        <table id="attributes-table">
            <thead>
                <tr>
                    <th>Field</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <!-- La información de atributos se llenará aquí -->
            </tbody>
        </table>
    </div>
    <script>
        // Inicializar el mapa
        var map = L.map('map', {
            center: [41.3879, 2.16992],
            zoom: 10,
            maxZoom: 20
        });

        // Definir las capas base
        var openStreetMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        var googleSatelliteLayer = L.tileLayer('http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}', {
            attribution: 'Map data © Google',
            maxZoom: 20
        });

        var pnoaLayer = L.tileLayer.wms('http://www.ign.es/wms-inspire/pnoa-ma', {
            layers: 'OI.OrthoimageCoverage',
            format: 'image/png',
            transparent: false,
            continuousWorld: true,
            attribution: 'PNOA cedido por © <a href="http://www.ign.es/ign/main/index.do" target="_blank">Instituto Geográfico Nacional de España</a>'
        });

        var cartoPositronLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://carto.com/attributions">Carto</a>',
            maxZoom: 20
        });

        var ortoHibridaICGC = L.tileLayer('https://geoserveis.icgc.cat/servei/catalunya/contextmaps/wmts/contextmaps-orto-estandard/MON3857NW/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Catalunya: Institut Cartogràfic i Geològic de Catalunya CC-BY-SA-3, Gencat i altres.<br> Resta del món: <a href="https://openmaptiles.org/" target="_blank">© OpenMapTiles</a>; © OpenStreetMap contributors; © Mapzen, OpenStreetMap, and others; World Imagery ©ESRI.<a href="https://www.icgc.cat/Aplicacions/Visors/ContextMaps#credits" target="_blank">...Més detall</a>'
        });

        var topoGrisSimMonICGC = L.tileLayer('https://geoserveis.icgc.cat/servei/catalunya/contextmaps/wmts/contextmaps-mapa-base-gris-simplificat/MON3857NW/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Catalunya: Institut Cartogràfic i Geològic de Catalunya CC-BY-SA-3, Gencat i altres.<br> Resta del món: <a href="https://openmaptiles.org/" target="_blank">© OpenMapTiles</a>; © OpenStreetMap contributors; © Mapzen, OpenStreetMap, and others; World Imagery ©ESRI.<a href="https://www.icgc.cat/Aplicacions/Visors/ContextMaps#credits" target="_blank">...Més detall</a>'
        });

        // Definir los controles de capas
        var baseMaps = {
            "OpenStreetMap": openStreetMapLayer,
            "Google Satellite": googleSatelliteLayer,
            "PNOA Ortofoto": pnoaLayer,
            "Carto Positron": cartoPositronLayer,
            "ICGC orto": ortoHibridaICGC,
            "ICGC topo": topoGrisSimMonICGC
        };

        L.control.layers(baseMaps).addTo(map);

        var selectedFeature = null;

        // Cargar el archivo GeoJSON desde GitHub
        fetch('https://raw.githubusercontent.com/cvazquezfgc/inventarivia/main/linies.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        layer.on('click', function (e) {
                            if (selectedFeature) {
                                selectedFeature.setStyle({ color: '#3388ff' });
                            }
                            selectedFeature = layer;
                            layer.setStyle({ color: 'yellow' });

                            var attributes = feature.properties;
                            var table = document.getElementById('attributes-table').getElementsByTagName('tbody')[0];
                            table.innerHTML = ''; // Limpiar tabla existente
                            
                            // Mostrar todos los atributos
                            for (var key in attributes) {
                                if (attributes.hasOwnProperty(key)) {
                                    var row = table.insertRow();
                                    var cell1 = row.insertCell(0);
                                    var cell2 = row.insertCell(1);
                                    cell1.innerHTML = key;
                                    cell2.innerHTML = attributes[key] || 'N/A';
                                }
                            }

                            document.getElementById('info-panel').style.display = 'block';
                        });
                    }
                }).addTo(map);

                // Deseleccionar elemento al hacer clic fuera
                map.on('click', function (e) {
                    if (selectedFeature) {
                        selectedFeature.setStyle({ color: '#3388ff' });
                        selectedFeature = null;
                        document.getElementById('info-panel').style.display = 'none';
                    }
                });
            })
            .catch(error => console.log(error));
    </script>
</body>
</html>
