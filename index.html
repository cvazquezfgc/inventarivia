<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventari via FGC</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        #map {
            width: 100%;
            height: calc(100% - 300px);
            float: left;
        }
        #info-panel {
            width: 66.66%;
            height: 300px;
            background-color: #333;
            color: #fff;
            border-top: 2px solid #444;
            padding: 10px;
            overflow-y: auto;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 1000;
        }
        #chart-container {
            width: 33.33%;
            height: 300px;
            position: absolute;
            bottom: 0;
            right: 0;
            z-index: 1000;
            background-color: #333;
            border-left: 2px solid #444;
            padding: 10px;
            overflow-y: auto;
        }
        .bar {
            fill: #007bff;
        }
        .bar text {
            fill: #fff;
            font-size: 12px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div id="info-panel">
    <h2>Informaci√≥n del Elemento</h2>
    <table id="attributes-table">
        <thead>
            <tr>
                <th>Campo</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Haz clic en un elemento del mapa</td>
            </tr>
        </tbody>
    </table>
</div>
<div id="chart-container">
    <svg id="lengthChart"></svg>
</div>

<script>
    var map = L.map('map', {
        center: [41.3879, 2.16992],
        zoom: 10,
        maxZoom: 20
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        maxZoom: 19
    }).addTo(map);

    var geoJsonLayer = null;
    var highlightedFeature = null;

    fetch('https://raw.githubusercontent.com/cvazquezfgc/inventarivia/main/linies.geojson')
        .then(response => response.json())
        .then(data => {
            var lengthsByLine = {};
            L.geoJSON(data, {
                onEachFeature: function (feature, layer) {
                    var lineName = feature.properties.LINIA;
                    var length = 0;
                    if (layer instanceof L.Polyline) {
                        length = layer.getLatLngs().reduce((acc, curr, i, arr) => {
                            if (i > 0) {
                                acc += arr[i - 1].distanceTo(curr);
                            }
                            return acc;
                        }, 0);
                    }
                    if (!lengthsByLine[lineName]) {
                        lengthsByLine[lineName] = 0;
                    }
                    lengthsByLine[lineName] += length;

                    layer.on({
                        click: function (e) {
                            if (highlightedFeature) {
                                highlightedFeature.setStyle({
                                    color: 'blue',
                                    weight: 3
                                });
                            }

                            e.target.setStyle({
                                color: 'yellow',
                                weight: 3
                            });

                            highlightedFeature = e.target;

                            updateInfoTable(e.target.feature.properties);
                            updateChart(e.target.feature.properties.LINIA);
                        }
                    });
                }
            }).addTo(map);

            renderChart(lengthsByLine);
        })
        .catch(error => console.log(error));

    function updateInfoTable(properties) {
        var tableBody = document.querySelector('#attributes-table tbody');
        tableBody.innerHTML = '';
        for (var key in properties) {
            if (properties.hasOwnProperty(key)) {
                var row = document.createElement('tr');
                var cell1 = document.createElement('td');
                var cell2 = document.createElement('td');
                cell1.textContent = key;
                cell2.textContent = properties[key];
                row.appendChild(cell1);
                row.appendChild(cell2);
                tableBody.appendChild(row);
            }
        }
        if (tableBody.childElementCount === 0) {
            tableBody.innerHTML = '<tr><td colspan="2">Haz clic en un elemento del mapa</td></tr>';
        }
    }

    function renderChart(lengthsByLine) {
        var sortedLabels = Object.keys(lengthsByLine).sort((a, b) => lengthsByLine[b] - lengthsByLine[a]);
        var sortedData = sortedLabels.map(label => lengthsByLine[label] / 1000); // Convertir a km

        var margin = {top: 20, right: 60, bottom: 20, left: 100},
            width = document.getElementById('chart-container').offsetWidth - margin.left - margin.right,
            height = document.getElementById('chart-container').offsetHeight - margin.top - margin.bottom;

        var svg = d3.select("#lengthChart")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var y = d3.scaleBand()
            .domain(sortedLabels)
            .range([0, height])
            .padding(0.1);

        var x = d3.scaleLinear()
            .domain([0, d3.max(sortedData)])
            .range([0, width]);

        svg.selectAll(".bar")
            .data(sortedLabels)
            .enter()
            .append("rect")
            .attr("class", "bar")
            .attr("y", d => y(d))
            .attr("height", y.bandwidth())
            .attr("x", 0)
            .attr("width", d => x(lengthsByLine[d] / 1000));

        svg.selectAll(".bar-label")
            .data(sortedLabels)
            .enter()
            .append("text")
            .attr("class", "bar-label")
            .attr("x", d => x(lengthsByLine[d] / 1000) + 5)
            .attr("y", d => y(d) + y.bandwidth() / 2)
            .attr("dy", ".35em")
            .text(d => (lengthsByLine[d] / 1000).toFixed(2) + ' km');

        svg.append("g")
            .attr("class", "y-axis")
            .call(d3.axisLeft(y).tickSize(0))
            .selectAll("text")
            .attr("fill", "#fff");

        svg.selectAll(".bar-label")
            .attr("fill", "#fff");
    }

    function updateChart(selectedLine) {
        d3.selectAll(".bar")
            .attr("fill", d => d === selectedLine ? "yellow" : "#007bff");
    }
</script>

</body>
</html>
