<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventari via FGC</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        #map {
            width: 100%;
            height: calc(100% - 300px);
            float: left;
        }
        #info-panel {
            width: 66.66%;
            height: 300px;
            background-color: #333;
            color: #fff;
            border-top: 2px solid #444;
            padding: 10px;
            overflow-y: auto;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 1000;
        }
        #chart-container {
            width: 33.33%;
            height: 300px;
            position: absolute;
            bottom: 0;
            right: 0;
            z-index: 1000;
            background-color: #333;
            border-left: 2px solid #444;
            padding: 10px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div id="map"></div>
<div id="info-panel">
    <h2>Informaci√≥n del Elemento</h2>
    <table id="attributes-table">
        <thead>
            <tr>
                <th>Campo</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Haz clic en un elemento del mapa</td>
            </tr>
        </tbody>
    </table>
</div>
<div id="chart-container">
    <div id="lengthChart"></div>
</div>

<script>
    var map = L.map('map', {
        center: [41.3879, 2.16992],
        zoom: 10,
        maxZoom: 20
    });

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        maxZoom: 19
    }).addTo(map);

    var geoJsonLayer = null;
    var highlightedFeature = null;

    fetch('https://raw.githubusercontent.com/cvazquezfgc/inventarivia/main/linies.geojson')
        .then(response => response.json())
        .then(data => {
            var lengthsByLine = {};
            L.geoJSON(data, {
                onEachFeature: function (feature, layer) {
                    var lineName = feature.properties.LINIA;
                    var length = 0;
                    if (layer instanceof L.Polyline) {
                        length = layer.getLatLngs().reduce((acc, curr, i, arr) => {
                            if (i > 0) {
                                acc += arr[i - 1].distanceTo(curr);
                            }
                            return acc;
                        }, 0);
                    }
                    if (!lengthsByLine[lineName]) {
                        lengthsByLine[lineName] = 0;
                    }
                    lengthsByLine[lineName] += length;

                    layer.on({
                        click: function (e) {
                            if (highlightedFeature) {
                                highlightedFeature.setStyle({
                                    color: 'blue',
                                    weight: 3
                                });
                            }

                            e.target.setStyle({
                                color: 'yellow',
                                weight: 3
                            });

                            highlightedFeature = e.target;

                            updateInfoTable(e.target.feature.properties);
                            updateChart(e.target.feature.properties.LINIA);
                        }
                    });
                }
            }).addTo(map);

            var sortedLabels = Object.keys(lengthsByLine).sort((a, b) => lengthsByLine[b] - lengthsByLine[a]);
            var sortedData = sortedLabels.map(label => lengthsByLine[label] / 1000); // Convertir a km

            var data = [{
                type: 'bar',
                x: sortedData,
                y: sortedLabels,
                orientation: 'h',
                marker: {
                    color: '#007bff'
                },
                text: sortedData.map(value => value.toFixed(2) + ' km'),
                textposition: 'outside',
                hoverinfo: 'none'
            }];

            var layout = {
                margin: { t: 20, r: 40, l: 100, b: 40 },
                plot_bgcolor: '#333',
                paper_bgcolor: '#333',
                font: {
                    color: '#fff'
                },
                xaxis: {
                    showgrid: false,
                    zeroline: false,
                    visible: false
                },
                yaxis: {
                    showgrid: false,
                    zeroline: false,
                    tickfont: {
                        size: 12
                    }
                },
                showlegend: false
            };

            Plotly.newPlot('lengthChart', data, layout);
        })
        .catch(error => console.log(error));

    function updateInfoTable(properties) {
        var tableBody = document.querySelector('#attributes-table tbody');
        tableBody.innerHTML = '';
        for (var key in properties) {
            if (properties.hasOwnProperty(key)) {
                var row = document.createElement('tr');
                var cell1 = document.createElement('td');
                var cell2 = document.createElement('td');
                cell1.textContent = key;
                cell2.textContent = properties[key];
                row.appendChild(cell1);
                row.appendChild(cell2);
                tableBody.appendChild(row);
            }
        }
        if (tableBody.childElementCount === 0) {
            tableBody.innerHTML = '<tr><td colspan="2">Haz clic en un elemento del mapa</td></tr>';
        }
    }

    function updateChart(selectedLine) {
        Plotly.restyle('lengthChart', 'marker.color', chart.data[0].y.map(label => label === selectedLine ? 'yellow' : '#007bff'));
    }
</script>
</body>
</html>
