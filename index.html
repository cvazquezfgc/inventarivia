<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventari via FGC</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #map {
            height: 100vh;
            width: 100vw;
        }

        #info-panel {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            width: 300px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 5px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .dynamic-tooltip {
            background-color: rgba(0, 128, 0, 0.8);
            color: white;
            border-radius: 4px;
            padding: 2px 6px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="info-panel">
        <table id="attributes-table">
            <thead>
                <tr>
                    <th>Campo</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se mostrarán dinámicamente los valores -->
            </tbody>
        </table>
    </div>

    <script>
        // Inicializar el mapa
        var map = L.map('map', {
            center: [41.3879, 2.16992],
            zoom: 10,
            maxZoom: 20
        });

        // Definir las capas base
        var openStreetMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        var googleSatelliteLayer = L.tileLayer('http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}', {
            attribution: 'Map data © Google',
            maxZoom: 20
        });

        var pnoaLayer = L.tileLayer.wms('http://www.ign.es/wms-inspire/pnoa-ma', {
            layers: 'OI.OrthoimageCoverage',
            format: 'image/png',
            transparent: false,
            continuousWorld: true,
            attribution: 'PNOA cedido por © <a href="http://www.ign.es/ign/main/index.do" target="_blank">Instituto Geográfico Nacional de España</a>'
        });

        var cartoPositronLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://carto.com/attributions">Carto</a>',
            maxZoom: 20
        });

        var ortoHibridaICGC = L.tileLayer('https://geoserveis.icgc.cat/servei/catalunya/contextmaps/wmts/contextmaps-orto-estandard/MON3857NW/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Catalunya: Institut Cartogràfic i Geològic de Catalunya CC-BY-SA-3, Gencat i altres.<br> Resta del món: <a href="https://openmaptiles.org/" target="_blank">© OpenMapTiles</a>; © OpenStreetMap contributors; © Mapzen, OpenStreetMap, and others; World Imagery ©ESRI.<a href="https://www.icgc.cat/Aplicacions/Visors/ContextMaps#credits" target="_blank">...Més detall</a>'
        });

        var topoGrisSimMonICGC = L.tileLayer('https://geoserveis.icgc.cat/servei/catalunya/contextmaps/wmts/contextmaps-mapa-base-gris-simplificat/MON3857NW/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Catalunya: Institut Cartogràfic i Geològic de Catalunya CC-BY-SA-3, Gencat i altres.<br> Resta del món: <a href="https://openmaptiles.org/" target="_blank">© OpenMapTiles</a>; © Mapzen, OpenStreetMap, and others; World Imagery ©ESRI.<a href="https://www.icgc.cat/Aplicacions/Visors/ContextMaps#credits" target="_blank">...Més detall</a>'
        });

        // Definir los controles de capas
        var baseMaps = {
            "OpenStreetMap": openStreetMapLayer,
            "Google Satellite": googleSatelliteLayer,
            "PNOA Ortofoto": pnoaLayer,
            "Carto Positron": cartoPositronLayer,
            "ICGC orto": ortoHibridaICGC,
            "ICGC topo": topoGrisSimMonICGC
        };

        L.control.layers(baseMaps).addTo(map);

        var highlightedFeature = null;

        // Cargar el archivo GeoJSON desde GitHub
        fetch('https://raw.githubusercontent.com/cvazquezfgc/inventarivia/main/linies.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function (feature) {
                        return {
                            color: '#777',  // Gris claro
                            weight: 3
                        };
                    },
                    onEachFeature: function (feature, layer) {
                        var lineName = feature.properties.LINIA;

                        if (layer instanceof L.Polyline) {
                            length = layer.getLatLngs().reduce((acc, curr, i, arr) => {
                                if (i > 0) {
                                    acc += arr[i - 1].distanceTo(curr);
                                }
                                return acc;
                            }, 0);
                        }

                        layer.on({
                            click: function (e) {
                                if (highlightedFeature) {
                                    highlightedFeature.setStyle({
                                        color: '#777',  // Gris claro
                                        weight: 3
                                    });
                                }

                                e.target.setStyle({
                                    color: 'yellow',
                                    weight: 3
                                });

                                highlightedFeature = e.target;

                                updateInfoTable(e.target.feature.properties);
                                map.off('mousemove');
                            },
                            mousemove: function (e) {
                                if (highlightedFeature) return;

                                if (['Barcelona-Valles', 'Llobregat-Anoia'].includes(feature.properties.LINIA)) {
                                    showDynamicCursor(e.latlng, layer);

                                    var distance = calculateDistanceFromStart(e.latlng, layer);
                                    updateDynamicTable(feature.properties, distance);
                                }
                            }
                        });
                    }
                }).addTo(map);

                map.on('click', function (e) {
                    if (highlightedFeature) {
                        highlightedFeature.setStyle({
                            color: '#777',  // Gris claro
                            weight: 3
                        });
                        highlightedFeature = null;
                        map.on('mousemove');  // Reactivar el mousemove
                    }
                });
            })
            .catch(error => console.log(error));

        function calculateDistanceFromStart(latlng, layer) {
            var latLngs = layer.getLatLngs();
            var totalDistance = 0;
            var cursorDistance = 0;

            for (var i = 0; i < latLngs.length - 1; i++) {
                var segmentStart = latLngs[i];
                var segmentEnd = latLngs[i + 1];
                var segmentDistance = segmentStart.distanceTo(segmentEnd);

                if (L.GeometryUtil.belongsSegment(latlng, segmentStart, segmentEnd)) {
                    cursorDistance = totalDistance + L.GeometryUtil.length([segmentStart, latlng]);
                    break;
                }

                totalDistance += segmentDistance;
            }

            return cursorDistance;
        }

        function showDynamicCursor(latlng, layer) {
            if (!map._dynamicCursor) {
                map._dynamicCursor = L.circleMarker(latlng, {
                    radius: 6,
                    color: 'green',  // Color verde
                    fillOpacity: 0.9
                }).addTo(map);
            } else {
                map._dynamicCursor.setLatLng(latlng);
            }

            var distance = calculateDistanceFromStart(latlng, layer);
            map._dynamicCursor.bindTooltip(`Distancia: ${distance.toFixed(2)} m`, {
                permanent: true,
                className: 'dynamic-tooltip',
                offset: [10, 0]
            }).openTooltip();
        }

        function updateInfoTable(properties) {
            var tableBody = document.querySelector('#attributes-table tbody');
            tableBody.innerHTML = '';

            for (var key in properties) {
                if (properties.hasOwnProperty(key)) {
                    var row = document.createElement('tr');
                    var cell1 = document.createElement('td');
                    var cell2 = document.createElement('td');
                    cell1.textContent = key;
                    cell2.textContent = properties[key];
                    row.appendChild(cell1);
                    row.appendChild(cell2);
                    tableBody.appendChild(row);
                }
            }
        }

        function updateDynamicTable(properties, distance) {
            var tableBody = document.querySelector('#attributes-table tbody');
            tableBody.innerHTML = '';

            for (var key in properties) {
                if (properties.hasOwnProperty(key)) {
                    var row = document.createElement('tr');
                    var cell1 = document.createElement('td');
                    var cell2 = document.createElement('td');
                    cell1.textContent = key;
                    cell2.textContent = properties[key];
                    row.appendChild(cell1);
                    row.appendChild(cell2);
                    tableBody.appendChild(row);
                }
            }

            var distanceRow = document.createElement('tr');
            var distanceCell1 = document.createElement('td');
            var distanceCell2 = document.createElement('td');
            distanceCell1.textContent = 'Distancia desde el inicio';
            distanceCell2.textContent = `${distance.toFixed(2)} m`;
            distanceRow.appendChild(distanceCell1);
            distanceRow.appendChild(distanceCell2);
            tableBody.appendChild(distanceRow);
        }
    </script>
</body>

</html>
