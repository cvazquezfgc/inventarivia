<!DOCTYPE html>
<html>
<head>
    <title>Inventari via FGC</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        #map {
            width: calc(100% - 300px);
            height: 100%;
            float: left;
        }
        #info-panel {
            width: 300px;
            height: 100%;
            background-color: #fff;
            border-left: 2px solid #ddd;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            overflow-y: auto;
            float: left;
            position: relative;
        }
        #chart-container {
            width: 300px;
            height: 200px;
            position: absolute;
            bottom: 0;
            right: 0;
            z-index: 1000;
            background-color: #fff;
            border: 2px solid #ddd;
            padding: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .highlight {
            color: yellow !important;
            weight: 3;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info-panel">
        <h2>Información del Elemento</h2>
        <table id="attributes-table">
            <thead>
                <tr>
                    <th>Campo</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">Haz clic en un elemento del mapa</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="chart-container">
        <canvas id="lengthChart"></canvas>
    </div>
    <script>
        var map = L.map('map', {
            center: [41.3879, 2.16992],
            zoom: 10,
            maxZoom: 20
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        var geoJsonLayer = null; // Variable para almacenar la capa GeoJSON
        var highlightedFeature = null; // Variable para almacenar el elemento resaltado
        var chart = null; // Variable para almacenar el gráfico

        fetch('https://raw.githubusercontent.com/cvazquezfgc/inventarivia/main/linies.geojson')
            .then(response => response.json())
            .then(data => {
                // Agrupar y sumar longitudes por categoría
                var lengthsByLine = {};
                L.geoJSON(data, {
                    onEachFeature: function (feature, layer) {
                        var lineName = feature.properties.LINIA;
                        var length = 0;
                        if (layer instanceof L.Polyline) {
                            length = layer.getLatLngs().reduce((acc, curr, i, arr) => {
                                if (i > 0) {
                                    acc += arr[i - 1].distanceTo(curr);
                                }
                                return acc;
                            }, 0);
                        }
                        if (!lengthsByLine[lineName]) {
                            lengthsByLine[lineName] = 0;
                        }
                        lengthsByLine[lineName] += length;

                        layer.on({
                            click: function (e) {
                                // Restablecer el color del elemento previamente resaltado
                                if (highlightedFeature) {
                                    highlightedFeature.setStyle({
                                        color: 'blue', // Color por defecto
                                        weight: 3
                                    });
                                }

                                // Cambiar el color del elemento clicado a amarillo
                                e.target.setStyle({
                                    color: 'yellow',
                                    weight: 3
                                });

                                // Actualizar el elemento resaltado
                                highlightedFeature = e.target;

                                // Mostrar el panel de información
                                document.getElementById('info-panel').style.display = 'block';

                                // Actualizar la tabla de atributos
                                updateInfoTable(e.target.feature.properties);

                                // Resaltar la barra correspondiente en el gráfico
                                updateChart(e.target.feature.properties.LINIA);
                            }
                        });
                    }
                }).addTo(map);

                // Crear el gráfico
                var ctx = document.getElementById('lengthChart').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(lengthsByLine),
                        datasets: [{
                            label: 'Longitud Total (m)',
                            data: Object.values(lengthsByLine),
                            backgroundColor: '#007bff',
                            borderColor: '#0056b3',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                beginAtZero: true
                            }
                        },
                        plugins: {
                            datalabels: {
                                anchor: 'end',
                                align: 'end',
                                color: '#000',
                                formatter: function(value) {
                                    return value + ' m';
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => console.log(error));

        function updateInfoTable(properties) {
            var tableBody = document.querySelector('#attributes-table tbody');
            tableBody.innerHTML = ''; // Limpiar tabla
            for (var key in properties) {
                if (properties.hasOwnProperty(key)) {
                    var row = document.createElement('tr');
                    var cell1 = document.createElement('td');
                    var cell2 = document.createElement('td');
                    cell1.textContent = key;
                    cell2.textContent = properties[key];
                    row.appendChild(cell1);
                    row.appendChild(cell2);
                    tableBody.appendChild(row);
                }
            }
            if (tableBody.childElementCount === 0) {
                tableBody.innerHTML = '<tr><td colspan="2">Haz clic en un elemento del mapa</td></tr>';
            }
        }

        function updateChart(selectedLine) {
            if (!chart) return;

            // Actualizar los datos del gráfico
            chart.data.datasets[0].backgroundColor = chart.data.labels.map(label => {
                return label === selectedLine ? 'yellow' : '#007bff';
            });

            chart.update();
        }
    </script>
</body>
</html>
