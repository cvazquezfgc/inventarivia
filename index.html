<!DOCTYPE html>
<html>
<head>
    <title>Inventari via FGC</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Opcional, para evitar barras de desplazamiento */
        }
        #map {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Inicializar el mapa con mayor capacidad de zoom
        var map = L.map('map', {
            center: [41.3879, 2.16992],
            zoom: 10,
            maxZoom: 20 // Permitir un alto nivel de zoom
        });

        // Definir las capas base
        var openStreetMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19 // Ajustar el nivel máximo de zoom para OSM
        });

        var googleSatelliteLayer = L.tileLayer('https://mt{s}.googleusercontent.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            attribution: 'Map data © Google',
            subdomains: ['0', '1', '2', '3'],
            maxZoom: 20 // Ajustar el nivel máximo de zoom para Google Satellite
        });

        var pnoaOrtofotoLayer = L.tileLayer('https://tiles.pnoa.es/pnoa/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.pnoa.es">PNOA</a>',
            maxZoom: 20 // Ajustar el nivel máximo de zoom para PNOA Ortofoto
        });

        var cartoPositronLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://carto.com/attributions">Carto</a>',
            maxZoom: 20 // Ajustar el nivel máximo de zoom para Carto Positron
        });

        // Capas ICGC
        var ortoHibridaICGC = L.tileLayer('https://geoserveis.icgc.cat/servei/catalunya/contextmaps/wmts/contextmaps-orto-estandard/MON3857NW/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Catalunya: Institut Cartogràfic i Geològic de Catalunya CC-BY-SA-3, Gencat i altres.<br> Resta del món: <a href="https://openmaptiles.org/" target="_blank">© OpenMapTiles</a>; © OpenStreetMap contributors; © Mapzen, OpenStreetMap, and others; World Imagery ©ESRI.<a href="https://www.icgc.cat/Aplicacions/Visors/ContextMaps#credits" target="_blank">...Més detall</a>'
        });

        var topoGrisSimMonICGC = L.tileLayer('https://geoserveis.icgc.cat/servei/catalunya/contextmaps/wmts/contextmaps-mapa-base-gris-simplificat/MON3857NW/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Catalunya: Institut Cartogràfic i Geològic de Catalunya CC-BY-SA-3, Gencat i altres.<br> Resta del món: <a href="https://openmaptiles.org/" target="_blank">© OpenMapTiles</a>; © OpenStreetMap contributors; © Mapzen, OpenStreetMap, and others; World Imagery ©ESRI.<a href="https://www.icgc.cat/Aplicacions/Visors/ContextMaps#credits" target="_blank">...Més detall</a>'
        });

        // Agregar una capa base inicial
        openStreetMapLayer.addTo(map);

        // Definir los controles de capas
        var baseMaps = {
            "OpenStreetMap": openStreetMapLayer,
            "Google Satellite": googleSatelliteLayer,
            "PNOA Ortofoto": pnoaOrtofotoLayer,
            "Carto Positron": cartoPositronLayer,
            "ICGC orto": ortoHibridaICGC,
            "ICGC topo": topoGrisSimMonICGC
        };

        L.control.layers(baseMaps).addTo(map);

        // Cargar el archivo GeoJSON desde GitHub
        fetch('https://raw.githubusercontent.com/cvazquezfgc/inventarivia/main/linies.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data).addTo(map);
            })
            .catch(error => console.log(error));
    </script>
</body>
</html>
