<!DOCTYPE html>
<html>
<head>
    <title>Inventari via FGC</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Opcional, para evitar barras de desplazamiento */
        }
        #map {
            width: 100%;
            height: calc(100% - 200px); /* Ajustar altura para dejar espacio para el panel de información */
        }
        #info-panel {
            width: 100%;
            height: 200px;
            background-color: #fff;
            border-top: 2px solid #ddd;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            overflow-y: auto;
            display: none; /* Ocultar el panel por defecto */
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: 1000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .highlight {
            color: yellow !important;
            weight: 3;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info-panel">
        <h2>Información del Elemento</h2>
        <table id="attributes-table">
            <thead>
                <tr>
                    <th>Campo</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">Haz clic en un elemento del mapa</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        var map = L.map('map', {
            center: [41.3879, 2.16992],
            zoom: 10,
            maxZoom: 20
        });

        var openStreetMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        var googleSatelliteLayer = L.tileLayer('http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}', {
            attribution: 'Map data © Google',
            maxZoom: 20
        });

        var cartoPositronLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://carto.com/attributions">Carto</a>',
            maxZoom: 20
        });

        var ortoHibridaICGC = L.tileLayer('https://geoserveis.icgc.cat/servei/catalunya/contextmaps/wmts/contextmaps-orto-estandard/MON3857NW/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Catalunya: Institut Cartogràfic i Geològic de Catalunya CC-BY-SA-3, Gencat i altres.<br> Resta del món: <a href="https://openmaptiles.org/" target="_blank">© OpenMapTiles</a>; © OpenStreetMap contributors; © Mapzen, OpenStreetMap, and others; World Imagery ©ESRI.<a href="https://www.icgc.cat/Aplicacions/Visors/ContextMaps#credits" target="_blank">...Més detall</a>'
        });

        var topoGrisSimMonICGC = L.tileLayer('https://geoserveis.icgc.cat/servei/catalunya/contextmaps/wmts/contextmaps-mapa-base-gris-simplificat/MON3857NW/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Catalunya: Institut Cartogràfic i Geològic de Catalunya CC-BY-SA-3, Gencat i altres.<br> Resta del món: <a href="https://openmaptiles.org/" target="_blank">© OpenMapTiles</a>; © OpenStreetMap contributors; © Mapzen, OpenStreetMap, and others; World Imagery ©ESRI.<a href="https://www.icgc.cat/Aplicacions/Visors/ContextMaps#credits" target="_blank">...Més detall</a>'
        });

        var pnoaLayer = L.tileLayer.wms('http://www.ign.es/wms-inspire/pnoa-ma', {
            layers: 'OI.OrthoimageCoverage',
            format: 'image/png',
            transparent: false,
            continuousWorld: true,
            attribution: 'PNOA cedido por © <a href="http://www.ign.es/ign/main/index.do" target="_blank">Instituto Geográfico Nacional de España</a>'
        });

        var baseMaps = {
            "OpenStreetMap": openStreetMapLayer,
            "Google Satellite": googleSatelliteLayer,
            "PNOA Ortofoto": pnoaLayer,
            "Carto Positron": cartoPositronLayer,
            "ICGC orto": ortoHibridaICGC,
            "ICGC topo": topoGrisSimMonICGC
        };

        L.control.layers(baseMaps).addTo(map);

        var geoJsonLayer = null; // Variable para almacenar la capa GeoJSON
        var highlightedFeature = null; // Variable para almacenar el elemento resaltado

        fetch('https://raw.githubusercontent.com/cvazquezfgc/inventarivia/main/linies.geojson')
            .then(response => response.json())
            .then(data => {
                geoJsonLayer = L.geoJSON(data, {
                    style: function(feature) {
                        return {
                            color: 'blue', // Color por defecto
                            weight: 3
                        };
                    },
                    onEachFeature: function (feature, layer) {
                        layer.on({
                            click: function (e) {
                                // Restablecer el color del elemento previamente resaltado
                                if (highlightedFeature) {
                                    highlightedFeature.setStyle({
                                        color: 'blue', // Color por defecto
                                        weight: 3
                                    });
                                }

                                // Cambiar el color del elemento clicado a amarillo
                                e.target.setStyle({
                                    color: 'yellow',
                                    weight: 3
                                });

                                // Actualizar el elemento resaltado
                                highlightedFeature = e.target;

                                // Mostrar el panel de información
                                document.getElementById('info-panel').style.display = 'block';

                                // Actualizar la tabla de atributos
                                updateInfoTable(e.target.feature.properties);
                            }
                        });
                    }
                }).addTo(map);

                function updateInfoTable(properties) {
                    var tableBody = document.querySelector('#attributes-table tbody');
                    tableBody.innerHTML = ''; // Limpiar tabla
                    for (var key in properties) {
                        if (properties.hasOwnProperty(key)) {
                            var row = document.createElement('tr');
                            var cell1 = document.createElement('td');
                            var cell2 = document.createElement('td');
                            cell1.textContent = key;
                            cell2.textContent = properties[key];
                            row.appendChild(cell1);
                            row.appendChild(cell2);
                            tableBody.appendChild(row);
                        }
                    }
                    if (tableBody.childElementCount === 0) {
                        tableBody.innerHTML = '<tr><td colspan="2">Haz clic en un elemento del mapa</td></tr>';
                    }
                }
            })
            .catch(error => console.log(error));

        // Ocultar el panel de información cuando se hace clic fuera de él
        document.addEventListener('click', function(event) {
            var isClickInsidePanel = document.getElementById('info-panel').contains(event.target);
            var isClickInsideMap = document.getElementById('map').contains(event.target);
            if (!isClickInsidePanel && isClickInsideMap) {
                document.getElementById('info-panel').style.display = 'none';
                if (highlightedFeature) {
                    highlightedFeature.setStyle({
                        color: 'blue', // Restablecer color al hacer clic fuera
                        weight: 3
                    });
                    highlightedFeature = null;
                }
            }
        });
    </script>
</body>
</html>
