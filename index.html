<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventari via FGC</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        #info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            z-index: 1000;
        }
        #info table {
            width: 100%;
            border-collapse: collapse;
        }
        #info th, #info td {
            padding: 4px;
            text-align: left;
        }
        #info th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info">
        <table>
            <tr><th>Campo</th><th>Valor</th></tr>
            <tr><td>LINIA</td><td id="info-linia"></td></tr>
            <tr><td>TRAM</td><td id="info-tram"></td></tr>
            <tr><td>VIA</td><td id="info-via"></td></tr>
            <tr><td>Gauge</td><td id="info-gauge"></td></tr>
            <tr><td>Maxspeed</td><td id="info-maxspeed"></td></tr>
            <tr><td>Voltage</td><td id="info-voltage"></td></tr>
        </table>
    </div>
    <script>
        // Inicializar el mapa
        var map = L.map('map', {
            center: [41.3879, 2.16992],
            zoom: 10,
            maxZoom: 20
        });

        // Definir las capas base
        var openStreetMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        var googleSatelliteLayer = L.tileLayer('http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}', {
            attribution: 'Map data © Google',
            maxZoom: 20
        });

        var pnoaLayer = L.tileLayer.wms('http://www.ign.es/wms-inspire/pnoa-ma', {
            layers: 'OI.OrthoimageCoverage',
            format: 'image/png',
            transparent: false,
            continuousWorld: true,
            attribution: 'PNOA cedido por © <a href="http://www.ign.es/ign/main/index.do" target="_blank">Instituto Geográfico Nacional de España</a>'
        });

        var cartoPositronLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://carto.com/attributions">Carto</a>',
            maxZoom: 20
        });

        var ortoHibridaICGC = L.tileLayer('https://geoserveis.icgc.cat/servei/catalunya/contextmaps/wmts/contextmaps-orto-estandard/MON3857NW/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Catalunya: Institut Cartogràfic i Geològic de Catalunya CC-BY-SA-3, Gencat i altres.<br> Resta del món: <a href="https://openmaptiles.org/" target="_blank">© OpenMapTiles</a>; © OpenStreetMap contributors; © Mapzen, OpenStreetMap, and others; World Imagery ©ESRI.<a href="https://www.icgc.cat/Aplicacions/Visors/ContextMaps#credits" target="_blank">...Més detall</a>'
        });

        var topoGrisSimMonICGC = L.tileLayer('https://geoserveis.icgc.cat/servei/catalunya/contextmaps/wmts/contextmaps-mapa-base-gris-simplificat/MON3857NW/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Catalunya: Institut Cartogràfic i Geològic de Catalunya CC-BY-SA-3, Gencat i altres.<br> Resta del món: <a href="https://openmaptiles.org/" target="_blank">© OpenMapTiles</a>; © Mapzen, OpenStreetMap, and others; World Imagery ©ESRI.<a href="https://www.icgc.cat/Aplicacions/Visors/ContextMaps#credits" target="_blank">...Més detall</a>'
        });

        // Definir los controles de capas base
        var baseMaps = {
            "OpenStreetMap": openStreetMapLayer,
            "Google Satellite": googleSatelliteLayer,
            "PNOA Ortofoto": pnoaLayer,
            "Carto Positron": cartoPositronLayer,
            "ICGC Orto": ortoHibridaICGC,
            "ICGC Topo": topoGrisSimMonICGC
        };

        // Añadir el control de capas base
        L.control.layers(baseMaps, null, { position: 'topright', collapsed: false }).addTo(map);

        var selectedFeature = null;
        var cursorMarker = null;

        // Cargar el archivo GeoJSON desde GitHub
        fetch('https://raw.githubusercontent.com/cvazquezfgc/inventarivia/main/linies.geojson')
            .then(response => response.json())
            .then(data => {
                var geojsonLayer = L.geoJSON(data, {
                    style: function (feature) {
                        return {
                            color: '#555555', // Gris oscuro para las líneas
                            weight: 3
                        };
                    },
                    onEachFeature: function (feature, layer) {
                        // No cambiar color al pasar el mouse (mouseover)
                        // Solo al hacer clic para seleccionar
                        layer.on('click', function (e) {
                            if (selectedFeature) {
                                selectedFeature.setStyle({ color: '#555555' }); // Cambiar a gris oscuro
                            }
                            selectedFeature = layer;
                            layer.setStyle({ color: 'yellow' }); // Resaltar en amarillo

                            updateInfo(feature.properties); // Actualizar la tabla de información
                        });
                    }
                }).addTo(map);

                // Mantener el marcador que sigue al cursor
                map.on('mousemove', function(e) {
                    var closestPoint = null;
                    var minDistance = Infinity;

                    geojsonLayer.eachLayer(function (layer) {
                        var line = turf.lineString(layer.feature.geometry.coordinates);
                        var point = turf.point([e.latlng.lng, e.latlng.lat]);
                        var snapped = turf.nearestPointOnLine(line, point);
                        var distance = turf.distance(turf.point(line.geometry.coordinates[0]), snapped, { units: 'kilometers' });

                        if (snapped.properties.dist <= 0.01 && snapped.properties.dist < minDistance) {
                            closestPoint = snapped;
                            minDistance = snapped.properties.dist;
                        }
                    });

                    if (closestPoint) {
                        var latlng = L.latLng(closestPoint.geometry.coordinates[1], closestPoint.geometry.coordinates[0]);

                        if (!cursorMarker) {
                            cursorMarker = L.circleMarker(latlng, {
                                radius: 6,
                                color: 'green',
                                weight: 2,
                                fillOpacity: 1
                            }).addTo(map);
                        } else {
                            cursorMarker.setLatLng(latlng);
                        }
                    }
                });

                // Actualizar la tabla con la información de la línea seleccionada
                function updateInfo(properties) {
                    document.getElementById('info-linia').textContent = properties.LINIA || '';
                    document.getElementById('info-tram').textContent = properties.TRAM || '';
                    document.getElementById('info-via').textContent = properties.VIA || '';
                    document.getElementById('info-gauge').textContent = properties.gauge || '';
                    document.getElementById('info-maxspeed').textContent = properties.maxspeed || '';
                    document.getElementById('info-voltage').textContent = properties.voltage || '';
                }
            })
            .catch(error => console.log(error));
    </script>
</body>
</html>
