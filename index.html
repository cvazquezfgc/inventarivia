<!DOCTYPE html>
<html>
<head>
    <title>Mapa de la Red de Ferrocarril</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <script>
        // Inicializar el mapa
        var map = L.map('map').setView([41.3879, 2.16992], 10);  // Puedes ajustar la latitud y longitud iniciales

        // Cargar una capa base (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Cargar el archivo GeoJSON
        fetch('https://github.com/cvazquezfgc/inventarivia/blob/ea69bb005c3cb0f587a743594f13600895e2418b/linies.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data).addTo(map);
            })
            .catch(error => console.log(error));
    </script>
</body>
</html>
