<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventari via FGC</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100%;
            width: 100%;
        }
        #info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            z-index: 1000;
        }
        #info table {
            width: 100%;
            border-collapse: collapse;
        }
        #info th, #info td {
            padding: 4px;
            text-align: left;
        }
        #info th {
            background-color: #f4f4f4;
        }
        .control-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 5px;
            border-radius: 5px;
            z-index: 1001;
            cursor: pointer;
        }
        .leaflet-control {
            box-shadow: none;
        }
        .panel {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            top: 40px;
            right: 10px;
            z-index: 1001;
        }
        .panel.open {
            display: block;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info">
        <table>
            <tr><th>Campo</th><th>Valor</th></tr>
            <tr><td>LINIA</td><td id="info-linia"></td></tr>
            <tr><td>TRAM</td><td id="info-tram"></td></tr>
            <tr><td>VIA</td><td id="info-via"></td></tr>
            <tr><td>Gauge</td><td id="info-gauge"></td></tr>
            <tr><td>Maxspeed</td><td id="info-maxspeed"></td></tr>
            <tr><td>Voltage</td><td id="info-voltage"></td></tr>
        </table>
    </div>
    <div class="control-icon" id="layer-control" title="Capas Base">
        <i class="fas fa-map"></i>
    </div>
    <div class="control-icon" id="filter-control" title="Filtro" style="right: 50px;">
        <i class="fas fa-filter"></i>
    </div>
    <div class="panel" id="layer-panel">
        <strong>Capas Base</strong><br>
        <input type="radio" name="base" onchange="changeBaseLayer('osm')"> OpenStreetMap<br>
        <input type="radio" name="base" onchange="changeBaseLayer('google')"> Google Satellite<br>
        <input type="radio" name="base" onchange="changeBaseLayer('pnoa')"> PNOA Ortofoto<br>
    </div>
    <div class="panel" id="filter-panel">
        <strong>Filtro de Capas</strong><br>
        <input type="checkbox" checked> Barcelona-Valles<br>
        <input type="checkbox"> Otra Línea<br>
    </div>
    <script>
        var map = L.map('map', {
            center: [41.3879, 2.16992],
            zoom: 10,
            maxZoom: 20
        });

        var openStreetMapLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var googleSatelliteLayer = L.tileLayer('http://mt0.google.com/vt/lyrs=s&hl=en&x={x}&y={y}&z={z}', {
            attribution: 'Map data © Google'
        });

        var pnoaLayer = L.tileLayer.wms('http://www.ign.es/wms-inspire/pnoa-ma', {
            layers: 'OI.OrthoimageCoverage',
            format: 'image/png',
            attribution: 'PNOA cedido por © Instituto Geográfico Nacional de España'
        });

        function togglePanel(panelId) {
            var panel = document.getElementById(panelId);
            panel.classList.toggle('open');
        }

        document.getElementById('layer-control').addEventListener('click', function() {
            togglePanel('layer-panel');
        });

        document.getElementById('filter-control').addEventListener('click', function() {
            togglePanel('filter-panel');
        });

        function changeBaseLayer(layer) {
            map.removeLayer(openStreetMapLayer);
            map.removeLayer(googleSatelliteLayer);
            map.removeLayer(pnoaLayer);

            switch (layer) {
                case 'osm':
                    openStreetMapLayer.addTo(map);
                    break;
                case 'google':
                    googleSatelliteLayer.addTo(map);
                    break;
                case 'pnoa':
                    pnoaLayer.addTo(map);
                    break;
            }
        }

        document.addEventListener('click', function(e) {
            if (!e.target.closest('.control-icon, .panel')) {
                document.querySelectorAll('.panel').forEach(function(panel) {
                    panel.classList.remove('open');
                });
            }
        });
    </script>
</body>
</html>
